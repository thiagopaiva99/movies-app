<section>
  <img (click)="inputElement.focus()" src="/assets/img/loupe.png" alt="Loupe search image">
  <input #inputElement [formControl]="input" type="search" placeholder="Start typing to search..." (keyup.enter)="onSearchEvent()" [ngClass]="{'with-search-button': useSearchButton}">
  <button *ngIf="useSearchButton" (click)="onSearchEvent()">Search</button>
</section>
